<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Education Keywords</title>
  <style>
    ul.tick-list {
      list-style: none; /* remove default bullets */
      padding: 0;
      margin: 0;
    }

    ul.tick-list li {
      position: relative;
      padding-left: 30px; /* space for tick mark */
      margin: 8px 0;
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }

    ul.tick-list li::before {
      content: "âœ”"; /* tick mark */
      position: absolute;
      left: 0;
      color: #28a745; /* green tick */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Quality Education</h2>
  <ul class="tick-list">
    <li>Excellence</li>
    <li>Innovation</li>
    <li>Nurturing</li>
    <li>Foundation</li>
    <li>Lifelong Learning</li>
  </ul>

</body>
</html>
