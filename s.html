<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Toggle Navbar with Walking Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ff1111;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
      z-index: 1000;
      height: 70px;
      box-sizing: border-box;
    }

    .logo img {
      height: 40px;
      transition: opacity 0.3s ease;
    }

    /* Hide logo when menu is active (desktop only) */
    @media (min-width: 992px) {
      .navbar.hide-logo .logo img {
        opacity: 0;
        pointer-events: none;
      }
    }

    /* Center Walking Animation */
    .navbar-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .navbar-center.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .walking-scene {
      width: 14em;
      height: 10em;
      position: relative;
      --boy-skin: #fdbcb4;
      --boy-hair: #8b4513;
      --shirt-blue: #4285f4;
      --pants-dark: #2c3e50;
      --bag-red: #e74c3c;
      --road-gray: #7f8c8d;
      --shoe-black: #2c3e50;
      transform: scale(0.65);
    }

    /* Road */
    .road {
      width: 100%;
      height: 2.5em;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
      border-radius: 0.2em;
    }

    .road-line {
      width: 60em;
      height: 0.3em;
      background: repeating-linear-gradient(
        90deg,
        #fff 0,
        #fff 2em,
        transparent 2em,
        transparent 4em
      );
      position: absolute;
      top: 160%;
      transform: translateY(-50%);
      animation: road-move 8s linear infinite;
    }

    /* Boy Character */
    .boy { width: 100%; height: 11em; position: relative; z-index: 5; }
    .boy-head {
      width: 2.2em; height: 2.2em; background: var(--boy-skin);
      position: absolute; bottom: 6em; left: 5.9em; border-radius: 50%;
      animation: head-walk 1s ease-in-out infinite;
    }
    .hair { width: 2.5em; height: 1.8em; background: var(--boy-hair); position: absolute; top: -0.5em; left: -0.15em; border-radius: 50% 50% 30% 30%; }
    .eyes { width: 0.3em; height: 0.3em; background: #000; position: absolute; top: 0.8em; left: 0.6em; border-radius: 50%; }
    .eyes:nth-child(3) { left: 1.3em; }
    .mouth { width: 0.5em; height: 0.2em; background: #ff6b6b; position: absolute; bottom: 0.6em; left: 0.85em; border-radius: 0 0 50% 50%; }
    .boy-body { width: 3em; height: 3.5em; background: linear-gradient(var(--shirt-blue), #3367d6); position: absolute; bottom: 2.5em; left: 5.4em; border-radius: 0.5em; animation: body-walk 1s ease-in-out infinite; }
    .arm { width: 0.8em; height: 2.5em; background: linear-gradient(var(--shirt-blue), var(--boy-skin)); position: absolute; top: 0.5em; border-radius: 0.4em; transform-origin: top center; }
    .arm.left { left: -0.6em; animation: arm-left 1s ease-in-out infinite; }
    .arm.right { right: -0.6em; animation: arm-right 1s ease-in-out infinite; }
    .bag { width: 2em; height: 2.5em; background: linear-gradient(var(--bag-red), #c0392b); position: absolute; bottom: 2.8em; left: 4.1em; border-radius: 0.3em; animation: bag-swing 1s ease-in-out infinite; }
    .bag-strap { width: 0.25em; height: 3em; background: #a93226; position: absolute; top: -0.5em; left: 1.5em; transform: rotate(25deg); }
    .bag-pocket { width: 1.2em; height: 0.8em; background: #a93226; position: absolute; bottom: 0.3em; left: 0.4em; }
    .leg { width: 1em; height: 2.5em; background: linear-gradient(var(--pants-dark), #34495e); position: absolute; bottom: 0; border-radius: 0.5em; transform-origin: top center; }
    .leg.left { left: 5.7em; animation: leg-left 1s ease-in-out infinite; }
    .leg.right { left: 6.6em; animation: leg-right 1s ease-in-out infinite; }
    .shoe { width: 1.3em; height: 0.6em; background: var(--shoe-black); position: absolute; bottom: -0.2em; left: -0.15em; border-radius: 40% 10% 10% 40%; }

    /* Animations */
    @keyframes head-walk { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-0.1em);} }
    @keyframes body-walk { 0%,100%{transform:rotate(0);} 25%{transform:rotate(1deg);} 75%{transform:rotate(-1deg);} }
    @keyframes arm-left { 0%,100%{transform:rotate(20deg);} 50%{transform:rotate(-20deg);} }
    @keyframes arm-right { 0%,100%{transform:rotate(-20deg);} 50%{transform:rotate(20deg);} }
    @keyframes leg-left { 0%,100%{transform:rotate(-15deg);} 50%{transform:rotate(25deg);} }
    @keyframes leg-right { 0%,100%{transform:rotate(25deg);} 50%{transform:rotate(-15deg);} }
    @keyframes bag-swing { 0%,100%{transform:rotate(3deg);} 50%{transform:rotate(-3deg);} }
    @keyframes road-move { 0%{transform:translateX(0) translateY(-50%);opacity:0;}5%{opacity:1;}95%{opacity:1;}100%{transform:translateX(-60%) translateY(-50%);opacity:0;} }

    /* Toggle Button */
    .toggle-btn {
      font-size: 28px;
      background: #fff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      padding: 5px 12px;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.6);
      z-index: 1100;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover { transform: scale(1.1); box-shadow: 0px 0px 20px rgba(255,255,255,0.8); }

    /* Menu hidden by default */
    .menu { display: none; }
    .menu a { color: #fff; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    .menu a:hover { color: #00d4ff; }

    /* ====== Mobile Styles ====== */
    @media (max-width: 991px) {
      .walking-scene { transform: scale(0.45); }
      .navbar-center { top: 45%; }
      .menu {
        position: absolute; top: 85px; right: 30px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 15px; padding: 20px; text-align: center;
        backdrop-filter: blur(10px);
      }
      .menu.active { display: block; animation: fadeInDown 0.5s ease; }
      .menu a { display: block; margin: 15px 0; border-bottom: 1px dashed rgba(255,255,255,0.6); padding-bottom: 5px; }
      .menu img { height: 50px; margin: 10px auto; display: block; }
    }

    /* ====== Desktop Styles ====== */
    @media (min-width: 992px) {
      .menu {
        position: absolute; top: 0; left: 0; right: 0; height: 70px;
        display: none; background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.2);
        align-items: center;
      }
      .menu.active {
        display: grid; grid-template-columns: 1fr auto 1fr;
        justify-content: center; align-items: center;
        animation: fadeInDown 0.5s ease;
      }
      .menu .left-links, .menu .right-links { display: flex; gap: 30px; justify-content: center; }
      .menu img { height: 55px; border-radius: 50%; padding: 6px; background: rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(255,255,255,0.4); }
      .menu a { margin: 0 10px; border: none; }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar">
    <!-- Left Logo -->
    <div class="logo">
      <img src="https://via.placeholder.com/40x40/ffffff/000000?text=LOGO" alt="Logo">
    </div>

    <!-- Center Walking Animation -->
    <div class="navbar-center d-none d-md-block" id="walkingAnim">
      <div class="walking-scene">
        <div class="boy">
          <div class="boy-head"><div class="hair"></div><div class="eyes"></div><div class="eyes"></div><div class="mouth"></div></div>
          <div class="boy-body"><div class="arm left"></div><div class="arm right"></div></div>
          <div class="bag"><div class="bag-strap"></div><div class="bag-pocket"></div></div>
          <div class="leg left"><div class="shoe"></div></div>
          <div class="leg right"><div class="shoe"></div></div>
        </div>
        <div class="road"><div class="road-line"></div></div>
      </div>
    </div>

    <!-- Right Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">â˜°</button>
  </nav>

  <!-- Menu -->
  <div class="menu" id="menuBox">
    <div class="left-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
    </div>
    <img src="https://via.placeholder.com/55x55/ffffff/000000?text=CENTER" alt="Center Logo">
    <div class="right-links">
      <a href="#">Contact</a>
      <a href="#">Our Works</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const menuBox = document.getElementById("menuBox");
    const navbar = document.getElementById("navbar");
    const walkingAnim = document.getElementById("walkingAnim");

    toggleBtn.addEventListener("click", () => {
      menuBox.classList.toggle("active");
      walkingAnim.classList.toggle("hidden"); // ðŸ‘ˆ hide/show animation

      toggleBtn.textContent = menuBox.classList.contains("active") ? "âœ–" : "â˜°";

      if (window.innerWidth >= 992) {
        navbar.classList.toggle("hide-logo", menuBox.classList.contains("active"));
      }
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
      if (!navbar.contains(e.target) && !menuBox.contains(e.target)) {
        menuBox.classList.remove("active");
        walkingAnim.classList.remove("hidden");
        toggleBtn.textContent = "â˜°";
        navbar.classList.remove("hide-logo");
      }
    });
  </script>

</body>
</html>
